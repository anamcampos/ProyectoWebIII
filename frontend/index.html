<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Books Scraper Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Books Scraper Dashboard</h1>

  <nav class="nav">
    <button onclick="showSection('results')">ðŸ“š Resultados</button>
    <button onclick="showSection('files')">ðŸ“„ Archivos</button>
    <button onclick="showSection('calendar')">ðŸ“… Calendario</button>
  </nav>

  <section id="results" class="section visible">
    <h2>Resultados del Scraper</h2>
    <div id="results-container" class="grid"></div>
  </section>

  <section id="files" class="section">
    <h2>Archivos Detectados</h2>
    <div id="files-container" class="grid"></div>
  </section>

  <section id="calendar" class="section">
    <h2>Eventos del Scraper</h2>
    <div id="calendar-container"></div>
  </section>

  <script src="/static/results.js"></script>
  <script src="/static/files.js"></script>
  <script src="/static/calendar.js"></script>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }
  </script>
</body>
</html>
